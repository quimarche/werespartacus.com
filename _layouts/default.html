<!DOCTYPE html>
<html>
    <head>
        <link href="css/index.css" rel="stylesheet">
        <meta charset="utf-8">
        <title>{{ site.title }}</title>
    </head>
    <body>
        <div class="body">
            <div class="head">
                <p>We're Spartacus!</p>
            </div>
            <div class="main">
                <div class="menu">
                    <p>pages</p>
                    <ul>
                        {% assign pages = site.pages | sort:"position" %}
                        {% for page in pages %}
                            <li>
                                <a href="{{ page.url }}">{{ page.title }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="post">
                    <p>{{ page.title | replace: "&ndash;", "" }}</p>
                    <div class="page">
                        {{ content }}
                    </div>
                </div>
            </div>
            <div class="foot">
                <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
            </div>
        </div>
    </body>
</html>
